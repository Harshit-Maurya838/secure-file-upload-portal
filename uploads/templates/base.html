{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Intake Gateway{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <a href="{% url 'file_list' %}" class="brand">
        <svg class="shield-icon" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
        Secure Intake Gateway
    </a>

    <div class="auth-controls">
        <div class="status-badge">
            <span style="font-size:1.2em">ðŸ”’</span> Protected Storage Active
        </div>
        
        {% if user.is_authenticated %}
            <span class="text-muted">{{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn-logout" style="background:none;border:none;cursor:pointer;">Logout</button>
            </form>
        {% endif %}
    </div>
</header>

<main class="main-content">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
