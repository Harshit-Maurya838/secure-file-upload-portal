{% extends "base.html" %}

{% block title %}Authenticate - Secure Gateway{% endblock %}

{% block content %}
<div class="secure-card">
    <h2 class="card-title">Authorized Access Only</h2>
    
    {% if form.errors %}
        <div class="alert alert-error">
            Invalid username or password. Access attempt logged.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Identity</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password">Credential</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn-primary">Authenticate</button>
    </form>
</div>
{% endblock %}
